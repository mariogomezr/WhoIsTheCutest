<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <script src="./js/main.js"></script>
    <title>Who Is The Cutest?</title>
</head>

<body class="container">
    <div class="container main">
    <h2>Quick question...</h2>
    <h1>Who is the cutest baby in your relationship?</h1>
    <div class="container buttons">
        <button class="button one" onclick="sacarAlerta()" id="button_1">
            Me, Obviously
            <i
            class="em em-angel"
            aria-role="presentation"
            aria-label="BABY ANGEL"
            ></i></button
        ><button id = "button_2" class="button_two" onmouseover="changePosition()">
            My bby!
            <i
            class="em em-heart_eyes"
            aria-role="presentation"
            aria-label="SMILING FACE WITH HEART-SHAPED EYES"
            ></i></button>
    </div>
    </div>
</body>
</html>
